<DOCTYPE html>
<html ng-app="parseQ">
	<head>
		<title>ParseQ</title>
		<link rel="stylesheet" href="main.css">
	</head>
	<body ng-controller="MainController">
		<input ng-model="question" placeholder="Enter Question">
		<button ng-click="addQuestion()">Post</button>

		<h1>New Questions</h1>
		<div ng-repeat="question in questions | filter: {status: 'red'}">
			<p>
				{{question.text}}
				<button ng-click="changeStatus(question.objectId)">Update Status</button>
			</p>
		</div>
		<br />
		<br />
		<h1>Helping</h1>
		<div ng-repeat="question in questions | filter: {status: 'yellow'}">
			<p>
				{{question.text}}
				<button ng-click="removeQuestion(question.objectId)">Delete</button>
			</p>
		</div>

		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/MainController.js"></script>
		<script src="js/parseService.js"></script>
	</body>
</html>
